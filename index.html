<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"/>
    <title>Mentorship</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentorship</h1>
            <p>Fill the form below to schedule your mentorship</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Personal information</legend>
                    <div class="per-info">
                     <div class="input-wrapper">
                         <label for="student-name">Name</label>
                         <input type="text" id="student-name"/>
                     </div>
                     <div class="input-wrapper">
                         <label for="student-surname">Surname</label>
                         <input type="text" id="student-surname"/>    
                     </div>
                   </div>
                    <div class="input-wrapper">
                        <label for="student-email">E-mail <span>(Enter a valid e-mail)</span></label>
                        <input type="email" id="student-email"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="student-password">Password <span>(Min 8 characters)</span></label>
                        <input type="password" id="student-password" minlength="8"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Mentor's information</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Mentor's name <span>(Only the first name)</span></label>
                        <input type="text" id="mentor-name"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Available time</legend>
                    <h3>First mentorship</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">From</label>
                            <input type="time" id="event-begin"/> 
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">To</label>
                            <input type="time" id="event-end"/> 
                        </div>
                    </div>
                    <h3>Second mentorship</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">From</label>
                            <input type="time" id="event-begin"/> 
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">To</label>
                            <input type="time" id="event-end"/> 
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit"
            value="save"
            form="my-form"
            class="button"
            />
        </footer>
    </div>
</body>
</html>
